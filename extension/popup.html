<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Setup</title>
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet -->
</head>
<body>
    <h1>Event Listener Setup</h1>

    <div>
        <label for="url-preview">Page URL</label>
        <input 
            type="text" 
            id="url-preview" 
            readonly 
            placeholder="Loading URL..." 
        />
    </div>
    
    <div>
        <label for="action-input">Event to Listen For</label>
        <textarea id="action-input" placeholder="E.g., Notify me when price drops below $100"></textarea>
    </div>

    <div>
        <label for="check-frequency-dropdown">Listening Interval</label>
       <select id="check-frequency-dropdown">
    <option value="3-minutes">Every 3 minutes</option>
    <option value="5-minutes">Every 5 minutes</option>
    <option value="10-minutes">Every 10 minutes</option>
    <option value="20-minutes">Every 20 minutes</option>
    <option value="30-minutes">Every 30 minutes</option>
    <option value="1-hour">Every 1 hour</option>
    <option value="12-hours">Every 12 hours</option>
    <option value="1-day">Every day</option>
    <option value="1-week">Every week</option>
</select>

    </div>

    <div>
        <label for="notification-type-dropdown">Notification Method</label>
        <select id="notification-type-dropdown">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>
    </div>

    <button id="save-flow-btn">Save Listener</button>

    <div id="spinner"></div>
    <div id="feedback"></div>

    <script src="popup.js"></script>
</body>
</html>
