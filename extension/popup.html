<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Setup Container -->
    <div id="setup-container">
        <h1>Event Listener Setup</h1>

        <!-- Event Description Input -->
        <div>
            <label for="action-input">Event to Listen For</label>
            <textarea 
                id="action-input" 
                placeholder="Check if size L is available to buy in these shoes"></textarea>
        </div>

        <!-- Listening Interval Dropdown -->
        <div>
            <label for="check-frequency-dropdown">Listening Interval</label>
            <select id="check-frequency-dropdown">
                <option value="30-minutes">Every 30 minutes</option>
                <option value="1-hour">Every 1 hour</option>
                <option value="12-hours">Every 12 hours</option>
                <option value="1-day">Every day</option>
                <option value="1-week">Every week</option>
            </select>
        </div>

        <!-- Notification Method Dropdown -->
        <div>
            <label for="notification-type-dropdown">Notification Method</label>
            <select id="notification-type-dropdown">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
        </div>

        <!-- Save Listener Button -->
        <button id="save-flow-btn">Save Listener</button>

        <!-- Loading Spinner -->
        <div id="spinner"></div>
        <!-- Feedback Message -->
        <div id="feedback"></div>
    </div>
</body>
<!-- Link to JavaScript File -->
<script src="popup.js"></script>
</html>
